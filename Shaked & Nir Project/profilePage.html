<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
    </script>
    <script src="./js/function.js"></script>
    <script src="./js/main.js" defer type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/fontawesome.min.css">
</head>

<body onload="profilePageLoaded()">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-5 row justify-content-center">Profile Page</h1>
        </div>
        <div id="LoginProfileMsg">
            <div id="LoginNav">
            <p id="welcome-msg"></p>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="well well-sm">
                    <div class="row">
                        <div id="ProfilePic" class="justify-content-start"></div>
                        <div class="col-md-6 col-sm-6">
                            <strong>
                                <p id="FullName"></p>
                            </strong>
                            <cite id="ProfileCity"><i class="glyphicon glyphicon-map-marker">
                                </i></cite>
                            <br />
                            <br />
                                <i id="ProfileMail" class=""></i>
                                <br />
                                <br />
                              <p id="ProfileBirthDate"> <i class="fa fa-envelope-o"></i></p> 
                                <br />
                                <!-- Split button -->
                            <div class="row">
                                <div class="btn-group col-md-4">

                                    <a id="Update" href="register.html?Update">
                                        Update <br> details
                                    </a>
                                </div>
                                <div class="btn-group col-md-4">
                                    <button type="button" class="btn btn-primary">Game</button>
                                </div>
                               <div class="btn-group col-md-4">
                                <button class="btn btn-danger" id="logout">Logout</button>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
